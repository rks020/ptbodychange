<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Üye Ekle - FitFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container-standalone">
            <div class="auth-header">
                <h1>Yeni Üye Ekle</h1>
                <p class="auth-subtitle">Fitness salonunuza yeni bir üye kaydedin</p>
            </div>

            <div class="auth-form">
                <form id="add-member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ad</label>
                            <input type="text" id="member-firstname" required>
                        </div>
                        <div class="form-group">
                            <label>Soyad</label>
                            <input type="text" id="member-lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="member-email" required placeholder="ornek@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Geçici Şifre</label>
                        <input type="text" id="member-password" required minlength="6" placeholder="En az 6 karakter">
                    </div>
                    <div class="form-group">
                        <label>Üyelik Paketi</label>
                        <select id="member-package">
                            <option value="">Seçiniz</option>
                            <option value="8 Ders Paketi">8 Ders Paketi</option>
                            <option value="12 Ders Paketi">12 Ders Paketi</option>
                            <option value="Manuel">Manuel</option>
                        </select>
                    </div>
                    <div class="form-group" id="manual-sessions-group" style="display: none;">
                        <label>Ders Sayısı</label>
                        <input type="number" id="member-sessions" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Eğitmen Ata (Opsiyonel)</label>
                        <select id="member-trainer">
                            <option value="">Eğitmen Yok</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">İptal</button>
                        <button type="submit" class="btn btn-primary" id="save-member-btn">
                            <span class="btn-text">Kaydet</span>
                            <span class="btn-loader" style="display:none;">⏳</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/add-member.js"></script>
</body>

</html>
