<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrenör Düzenle - FitFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container-standalone">
            <div class="auth-header">
                <h1>Antrenör Düzenle</h1>
                <p class="auth-subtitle">Antrenör bilgilerini güncelleyin</p>
            </div>

            <div class="auth-form">
                <form id="edit-trainer-form">
                    <input type="hidden" id="trainer-id">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Ad</label>
                            <input type="text" id="trainer-firstname" required>
                        </div>
                        <div class="form-group">
                            <label>Soyad</label>
                            <input type="text" id="trainer-lastname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email (Değiştirilemez)</label>
                        <input type="email" id="trainer-email" disabled
                            style="background-color: #333; cursor: not-allowed;">
                    </div>

                    <div class="form-group">
                        <label>Uzmanlık Alanı</label>
                        <input type="text" id="trainer-specialty" placeholder="Örn: Fitness, Pilates">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">İptal</button>
                        <button type="submit" class="btn btn-primary" id="save-trainer-btn">
                            <span class="btn-text">Güncelle</span>
                            <span class="btn-loader" style="display:none;">⏳</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/edit-trainer.js"></script>
</body>

</html>
