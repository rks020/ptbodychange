<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - FitFlow Yönetim Paneli</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container-standalone">
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-fit">Fit</span><span class="logo-flow">Flow</span>
                </div>
                <h1>Salon Kaydı</h1>
                <p class="auth-subtitle">Salonunuzu kaydedin ve yönetmeye başlayın</p>
            </div>

            <!-- Register Form -->
            <div class="auth-form">
                <h2>Kayıt Ol</h2>
                <form id="register-form-element">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Adınız</label>
                            <input type="text" id="register-firstname" required>
                        </div>
                        <div class="form-group">
                            <label>Soyadınız</label>
                            <input type="text" id="register-lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Salon Adı</label>
                        <input type="text" id="register-gymname" required placeholder="Örn: FitZone Spor Salonu">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>İl</label>
                            <select id="register-city" required>
                                <option value="">Seçiniz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>İlçe</label>
                            <select id="register-district" required disabled>
                                <option value="">Önce il seçin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required placeholder="ornek@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Şifre (min 6 karakter, özel karakter içermeli)</label>
                        <div class="password-field">
                            <input type="password" id="register-password" required placeholder="******">
                            <button type="button" class="toggle-password" data-target="register-password">
                                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="eye-open"
                                        d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                                        fill="currentColor" />
                                    <path class="eye-closed"
                                        d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 001 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                                        fill="currentColor" style="display:none;" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="register-btn">
                        <span class="btn-text">Kayıt Ol</span>
                        <span class="btn-loader" style="display:none;">⏳</span>
                    </button>
                    <div class="auth-footer">
                        <a href="login.html">Zaten hesabınız var mı? <strong>Giriş Yap</strong></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/register.js"></script>
</body>

</html>
