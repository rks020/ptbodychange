<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Doğrulandı - FitFlow</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .confirmation-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--darker-bg);
            padding: 40px 20px;
        }

        .confirmation-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            max-width: 540px;
            width: 100%;
            backdrop-filter: blur(20px);
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkmark-pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            color: #000;
            stroke-width: 3;
        }

        .confirmation-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .confirmation-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .app-link-btn {
            display: inline-block;
            background: var(--gradient-1);
            color: #000;
            padding: 18px 40px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            margin: 10px;
            transition: transform 0.3s;
        }

        .app-link-btn:hover {
            transform: translateY(-3px);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .confirmation-card {
                padding: 40px 24px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .confirmation-title {
                font-size: 1.5rem;
            }

            .app-link-btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="logo-text">FitFlow</div>

            <div class="success-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 class="confirmation-title">Giriş Yapabilirsiniz</h1>
            <p class="confirmation-message">
                E-posta adresiniz başarıyla doğrulandı. Artık uygulamaya geri dönüp giriş yapabilirsiniz.
            </p>

            <div>
                <a href="fitflow://login" class="app-link-btn">Uygulamaya Dön</a>
            </div>

            <p class="footer-text">
                © 2026 FitFlow. Tüm hakları saklıdır.
            </p>
        </div>
    </div>

    <script>
        // URL'den token ve type parametrelerini al
        const params = new URLSearchParams(window.location.hash.substring(1) || window.location.search.substring(1));
        const type = params.get('type');
        const platform = params.get('platform') || new URLSearchParams(window.location.search).get('platform');

        const btn = document.querySelector('.app-link-btn');

        // Web platform check
        if (platform === 'web') {
            btn.textContent = 'Giriş Yap';
            btn.href = '/admin/login.html';

            // Auto redirect for web
            if (type === 'signup' || type === 'recovery') {
                setTimeout(() => {
                    window.location.href = '/admin/login.html';
                }, 3000);
            }
        } else {
            // Mobile (default)
            if (type === 'signup' || type === 'recovery') {
                setTimeout(() => {
                    window.location.href = 'fitflow://login';
                }, 3000);
            }
        }
    </script>
</body>

</html>
