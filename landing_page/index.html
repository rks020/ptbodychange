<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Başarılı - FitFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --primary-yellow: #FFD700;
            --neon-cyan: #06B6D4;
            --bg-color: #0A0A0A;
            --surface-color: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Effect */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, rgba(6, 182, 212, 0.05) 50%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            background-color: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            margin: 20px;
        }

        @media (max-width: 768px) {
            body {
                background-color: #0A0A0A;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }

            .container {
                width: 100%;
                max-width: 100%;
                height: 100%;
                margin: 0;
                padding: 20px;
                border-radius: 0;
                border: none;
                box-shadow: none;
                backdrop-filter: none;
                background-color: transparent;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .logo-fit {
                color: var(--primary-yellow);
            }

            .btn {
                display: block;
                background: #FFD700;
                color: #000000 !important;
                width: 80%;
                max-width: 300px;
                padding: 16px 24px;
                border-radius: 30px;
                text-decoration: none !important;
                font-weight: 800;
                margin-top: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
                text-align: center;
                border: none;
                cursor: pointer;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .logo-fit {
            color: var(--primary-yellow);
        }

        .logo-flow {
            color: var(--neon-cyan);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(52, 199, 89, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: #34C759;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.2);
        }

        /* Desktop Btn Style fallback */
        .btn {
            display: inline-block;
            background: var(--primary-yellow);
            color: #000000;
            font-weight: 800;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .footer {
            margin-top: 40px;
            color: #555;
            font-size: 12px;
        }
    </style>
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }

        function updateUI() {
            var hash = window.location.hash;
            var search = window.location.search;

            // Check for recovery flow (Reset Password)
            if (hash.includes('type=recovery') || search.includes('type=recovery') ||
                hash.includes('error_description') || search.includes('error_description')) {
                var title = document.getElementById('status-title');
                var message = document.getElementById('status-message');
                var btn = document.getElementById('action-btn');

                if (title) title.innerText = "Şifrenizi Sıfırlayın";
                if (message) message.innerText = "Şifre sıfırlama işlemi için lütfen uygulamaya dönün.";
                if (btn) btn.innerText = "Şifremi Sıfırla";
            }
        }

        function openApp() {
            var os = getMobileOperatingSystem();

            // Deep link scheme defined in AndroidManifest.xml
            var appUrl = "io.supabase.fitflow://login-callback";

            // Append current URL parameters (hash/query) to pass tokens to the app
            var search = window.location.search;
            var hash = window.location.hash;

            if (search || hash) {
                appUrl += search + hash;
            }

            // Store URLs
            var playStoreUrl = "https://play.google.com/store/apps/details?id=com.ptbodychange.app";
            var appStoreUrl = "https://apps.apple.com/app/fitflow"; // Placeholder

            var start = Date.now();

            // Attempt to open the app
            window.location.href = appUrl;

            // Fallback logic
            setTimeout(function () {
                var elapsed = Date.now() - start;
                // If the user hasn't switched away (app didn't open), redirect to store
                if (elapsed < 2500) {
                    if (os === "Android") {
                        window.location.href = playStoreUrl;
                    } else if (os === "iOS") {
                        window.location.href = appStoreUrl;
                    } else {
                        // Desktop fallback
                        window.location.href = playStoreUrl;
                    }
                }
            }, 2000);
        }

        // Update UI on load
        window.onload = updateUI;
    </script>
</head>

<body>

    <div class="ambient-glow"></div>

    <div class="container">
        <div class="logo">
            <span class="logo-fit">Fit</span><span class="logo-flow">Flow</span>
        </div>

        <div class="success-icon">
            ✓
        </div>

        <h1 id="status-title">Giriş Yapabilirsiniz</h1>
        <p id="status-message">E-posta adresiniz başarıyla doğrulandı. Artık uygulamaya geri dönüp giriş yapabilirsiniz.
        </p>

        <!-- Link mobil uygulamayı açmayı dener, yoksa mağazaya yönlendirir -->
        <a href="javascript:void(0)" onclick="openApp()" class="btn" id="action-btn">Uygulamaya Dön</a>

        <div class="footer">
            &copy; 2026 FitFlow. Tüm hakları saklıdır.
        </div>
    </div>

</body>

</html>
