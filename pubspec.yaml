name: pt_body_change
description: "Modern athlete tracking app for fitness trainers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.9.0

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  google_fonts: ^6.1.0

  # Charts
  fl_chart: ^0.66.0

  # Date/Time
  intl: ^0.19.0

  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
